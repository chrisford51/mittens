<!DOCTYPE html>
<html lang="en" ng-app="mittens">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script>
        var app = angular.module('mittens', []);

        app.controller('MittensCtrl', function ($scope) {
            $scope.meows = [
                'I flipped over a cup.',
                'My owner just said hi to me.',
                'I ran around the house today and made a mess.',
                'Just climbing around'
            ];
        });
    </script>
    <title>Mittens</title>
</head>

<body ng-controller="MittensCtrl">
    <h1 class="page-title">Mittens</h1>
    <div class="row feed">
        <div class="col-md-4">
            <!-- Left Side -->
            <h4>Login</h4>
            <br>
            <input type="text" size="30" placeholder="Username">
            <br>
            <br>
            <input type="password" size="30" placeholder="Password">
        </div>
        <div class="col-md-8">
            <!-- Right Side -->
            <h3 ng-repeat="meow in meows">
                <i class="fas fa-user"></i>
                {{ meows }}
            </h3>
        </div>
    </div>
</body>

</html>
